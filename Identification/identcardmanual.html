<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title></title>
    <style type='text/css'>
        input, textarea {width:100%;border:0;outline:0;resize:none;}
        .input-wraper {border:1px solid silver;}

        .container {width:100%;padding:10px;}
        .row {width:100%;clear:both;padding:10px;}
        .label {display:inline-block;width:150px;text-align:right;color:gray;}
        .half-row {width:50%;float:left;}
        .half-row > .row:first-child {padding-top:0;}
        .button {width:100px;display:inline-block;background:gray;color:white;padding:5px 0;text-align:center;margin-right:5px;}
    </style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <span class='label'>Исходная строка:</span>
        <span class='source-string'>г.Харьков,ул.Сумская,5,10</span>
    </div>
    <div class='row'>
        <div class='half-row'>
            <div class='input-wraper'>
                <textarea>г.Харьков,ул.Сумская,5,10</textarea>
            </div>

        </div>
        <div class='half-row'>
            <div class='row'>
                <span class='label'>Город:</span>
                <span class='city'>Харьков</span>
            </div>
            <div class='row'>
                <span class='label'>Улица:</span>
                <span class='street'>Сумская</span>
            </div>
            <div class='row'>
                <span class='label'>Дом:</span>
                <span class='building'>5</span>
            </div>
            <div class='row'>
                <span class='label'>Офис:</span>
                <span class='office'>10</span>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='button'>Ок</div>
        <div class='button'>Отмена</div>
    </div>


</div>

</body>
</html>

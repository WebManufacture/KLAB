<!DOCTYPE html>
<html>
	<head>
		<title>Посади овощ</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
		<link type='text/css' rel='stylesheet' href="TheGame.css"/>
		<link type='text/css' rel='stylesheet' href="http://services.web-manufacture.net/Styles/System.default.css"/>
		<link type='text/css' rel='stylesheet' href="http://system.web-manufacture.net/Bootstrap/css/bootstrap.min.css"/>
		
		<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.3/Utils.js"></script>
		<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.3/DOM.js"></script>
		<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.3/Url.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="http://system.web-manufacture.net/Bootstrap/js/bootstrap.min.js"></script>	
		<script type='text/javascript' src='TheGame.js'>
			
		</script>
	</head>
	<body>
		
		<div id='RightPanel'>
			<div id='MoneyPanel' rel="tooltip" title="Денег: 1000">
				Денег: <span class='money-Count inner-property'>1000</span>
			</div>
			<div class='clear'></div>
			<a id='BuyPieLink' role="button" class="btn" href='#BuyPieDialog' data-toggle='modal' data-target="#BuyPieDialog">Купить делянку</a>
		</div>
		<div id='WorkArea'>
			<div id='PiesList' class='invisible'>
				
			</div>			
		</div>
		<div id='BuyPieDialog' class="modal hide fade" style='display:none'>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Купить делянку</h3>
			</div>
			<div id='PieSizeSelector' class="dropdown">
				<a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0);">
					<span class='Selected-Pie inner-property'>Выберите делянку:</span>
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<li class='buy-pie-link' onclick='UI.PieSizeSelector.SelectedValue = 1; UI.PieSizeSelector.SelectedPie = this.textContent; '>1 x 1</li>
					<li class='buy-pie-link' onclick='UI.PieSizeSelector.SelectedValue = 2; UI.PieSizeSelector.SelectedPie = this.textContent; '>2 x 2</li>						
					<li class='buy-pie-link' onclick='UI.PieSizeSelector.SelectedValue = 3; UI.PieSizeSelector.SelectedPie = this.textContent; '>3 x 3</li>
				</ul>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" onclick="$('#BuyPieDialog').modal('hide');">Закрыть</a>
				<a href="#" class="btn btn-primary" onclick="$('#BuyPieDialog').modal('hide'); PiesController.BuyPie(UI.PieSizeSelector.SelectedValue);">Купить</a>
			</div>
		</div>
		<div id='BuyVegDialog' class="modal hide fade" style='display:none'>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Купить овощ</h3>
			</div>
			<div id="VegList">
				<div class='veg-line' value='1' style='background-image: url("http://cdn4.iconfinder.com/data/icons/BRILLIANT/food/png/64/pepper.png")'>Pepper</div>
				<div class='veg-line' value='2' style='background-image: url("http://cdn5.iconfinder.com/data/icons/fruits/64/Banana64.png")' >Underground bananas</div>						
				<div class='veg-line' value='3' style='background-image: url("http://cdn5.iconfinder.com/data/icons/fruits/64/Cherry64.png")'>The ground cherry</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" onclick="$('#BuyVegDialog').modal('hide');">Закрыть</a>
			</div>
		</div>
	</body>
</html>

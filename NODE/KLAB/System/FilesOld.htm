<title>File System</title>

<div id="files-block" class="files-block" title="File System" ondragend='FileSystem.GlobalObjectDragged.apply(this, arguments);'>
    <div class="header toolbar">
	<div class="subbar menu">        
	    <div class="menuitem reload" icon="tools-small.png" onclick="FileSystem.ReloadSystem();"></div>
	    <div class="menuitem round" icon="ButtonUSSR.png" onclick="FileSystem.ClearTagFilter();"></div>
	    <div id="btnEditFile" class="menuitem advanced" icon="edit-mini.png" onclick="LoadFile();"></div>
	    <div id="btnDeleteEntity" class="menuitem" icon="delete-mini.png" onclick="if (confirm('Удалить?')) FileSystem.DeleteDoc();"></div>
	    <div class="menuitem" icon="editcopy.png" onclick="CopyFile();">Copy</div>
	    <div class="menuitem" id="btnNewFile" icon="document-small.png" onclick="FileSystem.CreateNewDoc();"></div>
	    <div class="menuitem" icon="upload-small.png" onclick="FileSystem.OnUploadFile();">FILE</div>
		<div class="menuitem" style="background:url('http://cdn1.iconfinder.com/data/icons/eleganticons/images/World-download.png') no-repeat center; " onclick="FileSystem.LoadUrl();">U-&gt;C</div>
	    <div contenteditable="true" class="search-elem"></div>
	</div>
    
	<div class="tags-container subbar">
	</div>
	<div class="filter subbar">
	</div>
    </div>
    <div class="tree-container">
	
    </div>  
    <div class="edit-name-dialog dialog">
      <div class="dialog-inner" id="NewDocDialogInner">
      <input id="txtFileName" class="file-name dialog-value" value="" type="text"><br>
      <div id="btnApply" class="button dialog-apply" onclick="Dialog.Apply(this)">
        Принять</div>
      <div id="btnCancel" class="button dialog-close" onclick="Dialog.Close(this)">
        Отменить</div>
      </div>
    </div>
    <div id="LoadDocDialog" class="dialog">
      <div class="dialog-inner">
      <input id="fileUploader" multiple="multiple" type="file">
      <button type="button" id="btnApply" class="dialog-apply">
        Принять</button>
      <button type="button" id="btnCancel" class="dialog-close">
        Отменить</button>
      </div>
    </div>
      
  </div>

  <script type="text/javascript">
    Dialog = {};
    
    Dialog.Apply = function(elem)
    {
      var dialog = elem.findParent(".dialog");
      dialog.hide();
      var value = dialog.get(".dialog-value");
      if (Check(dialog.onapply)){
        dialog.onapply(value.value);
      }
    }
      
    Dialog.Close = function(elem)
    {
      var dialog = elem.findParent(".dialog");
      dialog.hide();
    }
    
  </script>

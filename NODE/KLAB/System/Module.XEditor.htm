<!DOCTYPE html>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta>

<title>XEditor</title>

<link type='text/css' rel='stylesheet' href="System.default.css"/>
<script type="text/javascript" src="Utils.js"></script>
<script type="text/javascript" src="DOM.js"></script>
<script type="text/javascript" src="Url.js"></script>
<script type="text/javascript" src="Ajax.js"></script>
<script type="text/javascript" src="Jasp.js"></script>
<script type="text/javascript" src="module.xeditor.js"></script>
<script type="text/javascript" src="system.autocompleteon.js"></script>
<script type="text/javascript" src="System.elementEdit.js"></script>

<script type='text/javascript'>
    function index(){
	WS.Body.div('.autocomplete-source.invisible')
	xed.init();
        ac.init();
        ed.init();
        ac.load('autocomplete-source-js.htm');	
	ac.initComponent(WS.Body.div('.autocomplete'));
        xed.initComponent(DOM.get('.x-editor'));
    }
    WS.DOMload(index);
</script>

<div class='x-editor'></div>

<style type="text/css"> 
    .autocomplete{
	position: absolute;
	min-width: 100px;
	min-height: 200px;
	border: solid 1px gray;
	background: white;
	font-size: 12px;
    }
    
    .autocomplete .header{
	background: yellow;
	color: navy;
	height: 12px;
    }
    
    .x-editor
    {
        background: white;
        height: 100%;
        width: 100%;
        padding-left: 100px;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
	font-size: 12px;
    }
    
    .x-editor .element{	
	display: inline;
	padding-right: 5px;
	border-left: dotted 1px gray;
	color: #333;
	border: 1px solid transparent;
	line-height: 15px;
    }
    
    .x-editor .element.active
    {
	padding: 0px 10px;
	min-width: 40px;
	border: 1px solid red;
    }
    
    .x-editor .line
    {
	border: solid 1px transparent;
	border-bottom: solid 1px #f0f0f0;
    }
    
    .x-editor .line.current
    {
	background: #CCFFFF;
    }
    .selected{
            text-shadow: 0 0 5px red;
     }
    
</style>

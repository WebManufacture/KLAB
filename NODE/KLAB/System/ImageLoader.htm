      $.ajaxSetup({complete: this.OnAjaxComplete, global: true})
      $("img").addClass("MRT_IS_OSC_BOOKMARKLET_Images_draggableClass");

      $.ajaxSetup({complete: this.OnAjaxComplete, global: true});*/

  ImageLoader.ImageDropped = function(elem){
      if (ImageLoader.catcher.get("img") == null){
         ImageLoader.catcher.clear();
      }
      if (elem.is("img")){
        var url = elem.attr("src");
        ImageLoader.catcher.add(elem);
      }
      else{
        var image = elem.get("img");
        if (image != null){
          var url = image.attr("src");
          ImageLoader.catcher.add(image);
        }
        else{
	  var url = elem.style.backgroundImage;
        }
      }
      var req = new XMLHttpRequest();  
      if (url.start("data:")){
	  req.onload = ImageLoader.ImageDownloaded;
	  req.responseText = "DATA:Image";
	   req.onload();
       }
      else{
	  req.open('GET', url, true);  
	  req.onload = ImageLoader.ImageDownloaded;
	  req.onerror = ImageLoader.OnAjaxError;
	  req.responseType = 'arraybuffer';
	  var urlParser = new URL(url)
	      url=urlParser.pathname();
	  url=url.split("/");
	  url=url[url.length-1];
	  req.fileName = url;    
	  
	  req.send(null);  
      }
      ImageLoader.statusBox.cls("ajax-load");
    },
    
  
   ImageLoader.ImageDownloaded = function(event)
    {    
	var url = X.ServerRoot + "System.ContentHandler.ashx?action=save&file=" + escape("Images/" + this.fileName);
      var req = new XMLHttpRequest();  
      req.open("POST", url, true);  
      // set headers and mime-type appropriately  
      req.onload= ImageLoader.ImageUploaded;
      req.onerror= ImageLoader.OnAjaxError;
      /*
      var filestream= this.responseText;
      var newstream = "";
      for (var i = 0; i < size; i++) {
           newstream += String.fromCharCode(filestream.charCodeAt(i) & 255);
}*/
      var buffer = this.response;
      if (!Check(buffer)){
          var ct = this.getResponseHeader("Content-Type");
          var buffer = new Uint8Array(this.mozResponseArrayBuffer);
        //window.Response = buffer;
        //req.setRequestHeader("Content-Type", ct);
        //req.setRequestHeader("Content-Length", buffer.byteLength);
        var filestream = "";
        for (var i = 0; i < buffer.byteLength; i++) {
           filestream += String.fromCharCode(buffer[i]);
        }
          req.sendAsBinary(filestream); 
          return;
      }
      req.send(buffer);      
    },
    
    ImageLoader.ImageUploaded = function()
    {
	if (this.status != 200){
	    ImageLoader.statusBox.rcs("ajax-load");
	    ImageLoader.statusBox.get(".status-box-info-message").html("ошибка - " + this.status + " " + this.statusText);
	    if (Notify){
		Notify.Error("Ajax Error " + this.status + " " + this.statusText + "<br/>" + this.responseText);
	    } 
	    return;
	}
	var name = W.Wrap(this.responseText);
	if (check(name)){
	    name = name.attr("name");
	}
	ImageLoader.OnAjaxComplete();
	ImageLoader.statusBox.get(".status-box-info-message").html("Загружено - " + name);
	//$("#MRT-IS-OSC-faveletDiv #MRT_IS_OSC_BOOKMARKLET_ImagesDropPlace").append(this.responseText);
    },
      
    ImageLoader.OnAjaxComplete = function()
    {
      ImageLoader.statusBox.rcs("ajax-load");
      ImageLoader.catcher.show();
    },
      
    ImageLoader.OnAjaxError = function()
    {
	ImageLoader.statusBox.rcs("ajax-load");
	ImageLoader.statusBox.get(".status-box-info-message").html("ошибка - " + this.status + " " + this.statusText);
	if (Notify){
	    Notify.Error("Ajax Error " + this.status + " " + this.statusText + "<br/>" + this.responseText);
	}
    },
    
    ImageLoader.ElementDragged = function()
    {
      
    }
     
    ImageLoader.Init();
</script>

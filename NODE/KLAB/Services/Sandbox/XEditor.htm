<script type='text/javascript'>
    
    WS.DOMload(   
	function (){
	    AJ.BasePath = "XEditor";
	    if (Request.Params.file){
		DOM(".x-editor").add('@file', Request.Params.file);
	    }
	    // C.Process(WS.Body, "module-registered");
        }
    );
    
    OpenFile = function(){
	xed.CompileFile(OpenFileHandler);
    };
    
    OpenFileHandler = function(file){
	window.open(file);
    };
</script>

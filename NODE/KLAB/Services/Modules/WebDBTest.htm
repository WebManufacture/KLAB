			function ShowResults(func){
				var selector = DOM("#selectorText").value;
				var data = WebDB.get(selector, ResultsReady); 
				DOM("#result").div(".result", data + "");
			};
			
			function ResultsReady (results){//Объявление ф-ии
				DOM("#result").div(".result", JSON.stringify(results));
			};
			
			
			function Init(){
				ResultsReady(); //Вызов ф-ии
				var data = ResultsReady(); //Вызов ф-ии с сохранением результата
				data = ResultsReady; //Имя ф-ии (ссылка на нее). Копируем ссылку в data				
				ResultsReady(data); //Вызов ф-ии ShowResults с результатом работы			
			}

<!DOCTYPE html>
<html>
	<head>
		
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		
		<title>Тест системы видео</title>
		
		<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.3/Utils.js"></script>
		<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.3/DOM.js"></script>
		<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.3/Url.js"></script>
		
		<link href="http://vjs.zencdn.net/4.1/video-js.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/4.1/video.js"></script>
		
		<style type='text/css'>
			.invisible{
				display: none!important;	
			}
			
			#VideoBox{
				width : 480px;
				height : 360px;
			}
			
			#PlayerBox {
				position : relative;
				width : 480px;
				height : 360px;
				background: gray;
			}
			
			#PlayerBox .control-box{
				position: absolute;
				z-index: 10;		
				width : 480px;
				display: none;
			}
			
			#PlayerBox:hover .control-box{
				display : block;
				position: absolute;
				bottom: 0;
				left: 0;
				width : 480px;
				height : 40px;
				background-color: rgba(100, 120, 120, 0.4);
			}
			
			#PlayerBox .control-box .video-control.play{
				display: inline-block;	
			}
			
			#PlayerBox.playing .control-box .video-control.play{
				display: none;	
			}
			
			#PlayerBox .control-box .video-control.pause{
				display: none;	
			}
			
			#PlayerBox.playing .control-box .video-control.pause{
				display: inline-block;	
			}
			
			#protectionBox{
				position: absolute;
				top : 0;
				left : 0;		
				width : 480px;
				height : 320px;
				background: none;
				z-index: 5;
			}
			
			#PlayerBox.error{
				background: #ccc;	
			}
			
			#PlayerBox.error .error-box{
				padding-top: 100px;
				color: red;
				font-size: 20px;
			}
			
			
			#protectionBox .watermark{
				position: absolute;
				width: 80px;
				height: 40px;
				color: white;
				opacity: 0.5;
			}
			
			.vjs-fullscreen-control{
				display: none!important;	
			}
			
			.vjs-control-bar{
				padding-right: 10px;
				font-size: 67%;
			}
		</style>
	</head>
	<body>
		<div id='PlayerBox' class='invisible' src="http://localhost:9000/BBB.mp4">
			
			<video id='VideoBox' class="vjs-default-skin"></video>
						
			<div id='protectionBox'>
				
			</div>
			
		</div>
		
		
		<script type='text/javascript'>
			Controller = {};
			
			Controller.Init = function(){
				protectionBox = DOM("#protectionBox");
				PlayerBox = DOM("#PlayerBox");
				VideoBox = DOM("#VideoBox");
				//PlayerBox.onclick = Controller.ToggleClick;	
				protectionBox.addEventListener ("DOMNodeRemoved", function(){
					PlayerBox.del();
				}, false);				
				if (Request.Params.userid && Request.Params.key){
					var src = PlayerBox.get("@src");
					PlayerBox.show();
					VideoBox = videojs("VideoBox", {"controls": true, "autoplay": false, "preload": "none"}, function(){
						// Player (this) is initialized and ready.
					});
					VideoBox.src(src + "?userid=" + Request.Params.userid + "&key=" + Request.Params.key);
					VideoBox.on('fullscreenchange', function(){
						VideoBox.cancelFullScreen();
					});					
					VideoBox.on("play", Controller.PlayClick);
					VideoBox.on("pause", Controller.PauseClick);
					VideoBox.on("error", function(err){
						Controller.StopProtection();
						Controller.ProtectTick = null;
						PlayerBox.del(".playing");
						DOM("#VideoBox").del();
						protectionBox.hide();
						PlayerBox.add(".error");
						PlayerBox.div(".error-box", "Произошла ошибка при воспроизведении видео. Перезагрузите страницу, чтобы продолжить просмотр");
					});
					protectionBox.onclick = Controller.ToggleClick;
					/*
					VideoBox.set("@src", src + "?userid=" + Request.Params.userid + "&key=" + Request.Params.key);
					VideoBox.set("@src", src + "?userid=" + Request.Params.userid + "&key=" + Request.Params.key);
					VideoBox.addEventListener('fullscreenchange', function(){
						VideoBox.cancelFullScreen();
					});					
					VideoBox.addEventListener("play", Controller.PlayClick);
					VideoBox.addEventListener("pause", Controller.PauseClick);*/
					protectionBox.hide();
				}
			};
			
			Controller.ToggleClick = function(){
				if (PlayerBox.is(".playing")){
					VideoBox.pause();
				}
				else{					
					VideoBox.play();
				}
			}
			
			Controller.PlayClick = function(){
				if (Controller.StartProtection()){
					PlayerBox.add(".playing");
				}
			}
			
			Controller.PauseClick = function(){
				Controller.StopProtection();
				PlayerBox.del(".playing");
			}
			
			Controller.WTop = 270;
			Controller.WBottom = 300;
			Controller.WLeft = 100;
			Controller.WRight = 300;
			
			Controller.Colors = ['#036', '#593', '#651','#0dd','#ffa','#faf', '#aff', '#aca', '#ccf', '#fff'];
			
			Controller.StartProtection = function(){
				if (!window.protectionBox) PlayerBox.del();
				protectionBox.show();
				if (!protectionBox.get(".watermark")){
					var wm = protectionBox.div(".watermark");
					wm.textContent = Request.Params.userid;
					wm.xpos = 100;
					wm.ypos = 240;
					wm.ticks = 0;
				}
				Controller.protectionInterval = setInterval(Controller.ProtectTick, 100);	
				return true;
			}
			
			Controller.StopProtection = function(){
				clearInterval(Controller.protectionInterval);	
				//protectionBox.hide();
			}
			
			Controller.ProtectTick = function(){		
				if (!window.protectionBox) PlayerBox.del();
				var wm = protectionBox.get(".watermark");
				if (!wm) PlayerBox.del();
				wm.ticks++;
				if (wm.ticks > 30 + (Math.random() * 20)){
					wm.ticks = 0;
					wm.xpos += 20 - Math.random() * 40;
					wm.style.color = Controller.Colors[parseInt((Math.random() * Controller.Colors.length))];
				}
				if (wm.xpos > Controller.WRight){
					wm.dir = "back";	
				}
				if (wm.xpos < Controller.WLeft){
					wm.dir = "fwd";	
				}
				if (wm.ypos > Controller.WBottom){
					wm.ypos = Controller.WTop;
				}
				if (wm.ypos < Controller.WTop){
					wm.ypos = Controller.WBottom;
				}
				if (wm.dir == "back"){
					wm.xpos--;
					wm.ypos--;			
				}
				else{
					wm.xpos++;
					wm.ypos++;
				}
				wm.style.left = wm.xpos + "px";
				wm.style.top = wm.ypos + "px";
			}
			
			WS.DOMload(Controller.Init);
		</script>
		
	</body>
</html>

<div class='simple-grid allow-add' source='this .source *'>
	<div class='row' color='black' id='class112' style='display:none;'></div>
	<div class='row' color='white' id='class113' style='display:none;'></div>
	<div class='row' color='green' id='class113' style='display:none;'></div>
	<div class='row' color='red' color2='black' id='class113' style='display:none;'></div>
</div>

<script type='text/javascript'>
	
	function Init(){
		var grids = DOM.all(".simple-grid");
		
		for (var i = 0; i < grids.length; i++){
			var table = Grids.InitTable(grids[i]);
			table.Load();
		}
	}
	
	WS.DOMload(Init);
</script>

<script src='http://services.web-manufacture.net/Base/v1.3/ui.js'></script>
<style type="text/css">
	#AuthenticationForm {
		background-color:  #05a5a0;
		border-radius: 0px 0px 10px 10px;
		top: 0;
		color: white;
		position: fixed;
		right: 0;
		text-align: center;
		width: 250px;
		z-index: 200;
		opacity:0.4;
	}
	#AuthenticationForm:hover{
		opacity: 1;		
	}
	
	#AuthenticationForm .authenticationPanel{
		display: none;
	}
	
	#AuthenticationForm .authenticatedPanel{
		display: none;
	}
	
	#AuthenticationForm:not(.authenticated):hover .authenticationPanel{
		display: block;
	}
	
	#AuthenticationForm.authenticated:hover .authenticatedPanel{
		display: block;
	}
	
	#AuthenticationForm.loading{
		background-color: lightgray;	
	}
	
	#AuthenticationForm.loading .authenticationPanel{
		display: none!important;
	}
	
	#AuthenticationForm.loading .authenticatedPanel{
		display: none!important;
	}
	
	#AuthenticationForm a.user-greating {
		color: white;
		text-decoration: none;
	}
	
	#AuthenticationForm .button {
		background:  	#808080;
		border-radius: 2px 2px 10px 10px;
		margin: 5px;
		cursor: pointer;
	}
	
	
	#AuthenticationForm .button:hover {
		background: silver;
	}
	
	#AuthenticationForm #LoginButton.button:active {
		background: teal;
	}	
	
	#AuthenticationForm #LogoutButton.button:active {
		background: teal;
	}
	
	#AuthenticationForm .auth-fields {
		text-align: right;
		position: relative;
		right: 15px;
	}
	
	#AuthenticationForm .auth-field {
		padding: 5px;
	}
	
	#AuthenticationForm .auth-field.empty, #AuthenticationForm input.empty{
		border: solid 1px red;
	}
		
	#AuthenticationForm.error {
		background: red
	}
	
</style>


<div id='AuthenticationForm' class= 'authentication-form'>  <!-- добавить к этому элементу класс "authenticate" после авторизации -->
	<div id= 'div-of-user-greating' class='header'>
		<a href='#' class='user-greating'><span id='UserName'>Аноним (Войти)</span></a>
	</div>
	<div id='authenticationPanel' class = 'authenticationPanel'>
		<div class='auth-fields'>
			<div class='auth-field login-box'>
				<span>Login</span>
				<input id='aUserLogin'/>
			</div>
			<div class='auth-field pwd-box'>
				<span>Pass</span>
				<input id='aUserPass'/>
			</div>
		</div>	
		<div id='LoginButton' class='button'>Вход</div>
	</div>
	<div class = authenticatedPanel>
		<div id='LogoutButton' class='button'>Выйти</div>
	</div>	    
</div>


<script type="text/javascript" src='http://services.web-manufacture.net/Authentication/Authentication.js'>
	
</script>

<title>Таги</title>
<style type="text/css">
    win.tagCloud
    {
        max-width: 480px;
    }
    win.tagCloud .tags-container
    {
        padding: 10px;
        font-weight: bold;
        max-width: 480px;
	font-size: 11px;
    }
    
    .tag
    {
        color: #3366AA;
        display: inline-block;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 10px;
        cursor: pointer;
    }
    
    .tag:hover
    {
        color: Green;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    }
    .tag.used
    {
        color: #33AA88;
    }
    .tag ref
    {
        display: none;
    }
    
    .tag.red
    {
        color: Red;
    }
    
    .tag.blue
    {
        color: blue;
    }
    
    .tag.violet
    {
        color: blueviolet;
    }
    
    
    win.tagCloud .status-box
    {
        background-color: none;
        opacity: 0.7;
        border-top: solid 1px gray;
        width: 100%;
        height: 25px;
        text-align: center;
        cursor: default;
        padding-top: 4px;
        display: none;
    }
    win.tagCloud .status-box .image
    {
        top: 1px;
        left: 2px;
        margin-left: 40px;
    }
    
    win.tagCloud .control-container
    {
        border: 1px solid silver;
        border-radius: 5px 5px 5px 5px;
        cursor: pointer;
        display: block;
        float: left;
        font-size: 10px;
        height: 40px;
        width: 40px;
        margin: 2px;
        text-align: center;
        vertical-align: middle;
    }
    
    win.tagCloud .control-container:hover
    {
        background-color: #CFE;
    }
    
    win.tagCloud .control-container.remove-container:hover
    {
        background-color: #FDE;
    }
</style>

	
<script src="System.Tags.js" type="text/javascript"></script>
<div class="module-button tags-win-button"  icon="three_tags.png" onclick="Tags.show()"></div>

<win class="tagCloud fixed-width" type="standart" title="Тэги">
    <div class="controls">	
        <div class="remove-container control-container">Удалить</div>   
        <div class="class-container control-container" classname="red" style="color: red;">red</div>   
        <div class="class-container control-container" classname="blue" style="color: blue;">blue</div>   
        <div class="class-container control-container" classname="violet" style="color: blueviolet;">violet</div>   
    </div>
    <div class="clear"></div>   
    <div class="tags-container loaded-tags">
    </div>
    <div class="clear"></div>   
    <div class="tags-container custom-tags">	
    </div>
    <div class="clear"></div> 
    <input type="text" class="tag-name" style="float: left;"/>
	<div class="button mini" icon="onebit_31.png" onclick="Tags.NewTag()" style="background-size: 20px 20px;"></div>
    <div class="status-box">
	<img class="image" src="http://system.web-manufacture.net/images/load.gif"/>
	<span class="message"></span>
    </div>
</win>

<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type='text/javascript'>
    function pow(x, n) {
	if (n > 1){
	    var result = pow(x, n-1); // пока n!=1 сводить к n-1
	    return x * result; // пока n!=1 сводить к n-1
	}
	else if (n < -1){
	    var result = pow(x, n+1);
	    return 1/(x * result);
	}
	else{
	    return x;
	}
    }
    
   
    
    alert(pow(2,-4));
</script>

<script type="text\javascript">
    Security = {};
    
    Security.Auth = function(login, pwd){
	var req = new XMLHttpRequest();
	req.url = "https://security.web-manufacture.net/index.htm";
	req.open("GET", req.url, true);
	req.onerror = Security.AuthError;
	req.onload = Security.AuthComplete;
	req.send(null); 
    };
    
    Security.AuthError = function(e){
	alert("Error " + e.target.statusText + " occurred while receiving the document.");
    };
    
    Security.AuthComplete = function(){
	alert(this.responseText);
    };
	
	
	Security.Auth(null, null);
</script>

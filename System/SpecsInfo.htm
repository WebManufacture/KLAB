		<script>
			function showInfo(){
				var shortI = DOM.get(".shortInfo");
				var fullI = DOM.get(".fullInfo");
				if (shortI.is('.unfixed')){
					shortI.del('.unfixed');
					fullI.del('.fixed'); 
				} else {
					shortI.add('.unfixed');
					fullI.add('.fixed');
				}
			};

			
		</script>

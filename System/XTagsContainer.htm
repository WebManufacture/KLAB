
<div id="tagsContainer" class="tags-container">
</div>
<script type="text/javascript">
    TagsContainer = W.get("#tagsContainer");
    
    TagsContainer.RefreshTags = function() {
	var container = this.Editor.find(".tags-container");
	container.empty();
	for (var i = 0; i < this.ClassContainer.length; i++) {
	    var key = this.ClassContainer[i];
	    container.add("<div class='class-item ui-item' name='" + key + "'>." + key + "</div>");
	}
	for (var i = 0; i < this.TagContainer.length; i++) {
	    var key = this.TagContainer[i];
	    container.add("<div class='tag-item ui-item' name='" + key + "'>" + key + "</div>");
	}
	for (var i = 0; i < this.IdContainer.length; i++) {
	    var key = this.IdContainer[i];
	    container.add("<div class='id-item ui-item' name='" + key + "'>#" + key + "</div>");
	}
	var items = container.findAll(".class-item");
	items.eadd("click", this.FilterByClass);
	//items.draggable({ helper: "clone", appendTo: "body" });
	var items = container.findAll(".tag-item");
	items.eadd("click", this.FilterByTag);
	//items.draggable({ helper: "clone", appendTo: "body" });
	var items = container.findAll(".id-item");
	items.eadd("click", this.FilterById);
	//items.draggable({ helper: "clone", appendTo: "body" });
	//$("element[name = 'style'],element[name = 'script']").addClass("hided");
    };
</script>

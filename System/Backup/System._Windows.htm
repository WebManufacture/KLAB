<style type="text/css" url="system.Windows.htm" module="Windows" key="system.Windows.htm" id="system.Windows.htm">
  
.drag-frame
{
    position: fixed;
    opacity: 0.5;
    background-image: url(data:image/gif;base64,R0lGODlhAwADAIAAANve4f/7/yH5BAAAAAAALAAAAAADAAMAAAIETHAZBQA7);
    border-radius: 10px;
    -moz-border-radius: 10px;
    z-index: 50;
}
  
.window
{
  font-family: verdana;
  font-size: 12px;
  position: fixed!important;
  border: solid 1px gray;
  display: none;
  overflow: visible;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
}
  
.window_resizer
{
    position: absolute;    
    right: 0px;    
    bottom: 0px;    
    width: 20px;
    height: 20px;
    z-index: 25;
}
  
  .window_resizer:hover
  {
    background-color: blue;  
  }
  
.window.ui_standart_window
{
  z-index: 20;
  opacity: .9;
  background-image: url(data:image/gif;base64,R0lGODlhAwADAIAAANve4f/7/yH5BAAAAAAALAAAAAADAAMAAAIETHAZBQA7);
  border-radius: 10px;
  -moz-border-radius: 10px;
  padding-top: 60px;
  padding-bottom: 30px;
}

.window.frame_window{
  background-color: #EEE;
  padding: 10px;
  border: solid 1px silver;
}
  
.window.frame_window .window_title{
  margin: 4px;
  color: gray;
    font-size: 10px;
    font-weight: bold;
}
  
.visible{
  display: block!important;   
}
  
.invisible{
  display: none!important;   
}
  
 .visible.invisible{
   display: none!important;   
 }
 
.window.top
{
  z-index: 200;
} 

.window .status-box
{
  background-color: none;
  opacity: 0.7;
  border-top: solid 1px gray;
  width: 100%;
  height: 25px;
  text-align: center;
  cursor: default;
  padding-top: 4px;
  position: absolute;
  bottom: 0px;
  left: 0px;
  color: navy;
}



.window_header.toolbar
{
  position: absolute;
}

.window .header.command-wait
{
  background-color: #FFFF99;
}


.window .header.command-accept
{
  background-color: orange;
}
  
.window.top .header
{
    background-color:#CCFFCC
}
  
.window.ui-draggable-dragging
{
     background-image: none;
   background-color: rgba(255,255,255, 0.6); 
}
  
.window.ui-draggable-dragging *:not(.header)
{
    display:none;
    
}
  
.window_manager .window_manager_item{
  background-color: white;
  border: 1px solid gray;
  padding: 2px;
  width: 40px;
  height: 40px;
  overflow: hidden;
    float: left;
    margin: 2px;
}
  
  .window_manager .window_manager_item:hover
{
  background-color: yellow;
}
</style>
  <win class="window prototype ui_standart_window"> 
    <div class="window_title">
    </div>
    <div class="window_header toolbar" drag-type="dragger" draggable="true">
      <div class="subbar">
        <div class="menuitem btn-hide" onclick="Win.HideWindow(this);">
        </div>
        <div class="menuitem btn-close" onclick="Win.CloseWindow(this);" icon="close-small.png">
        </div>
      </div>
    </div>
    <div class="window_content">
      
    </div>
    <div class="window_resizer" drag-type="resize" draggable="true">
      
    </div>
  </win>
  
  <win class="window prototype frame_window"> 
    <div class="window_title">
      
    </div>
    <div class="window_commands">
      <div class="window_command hide">
      </div>   
      <div class="window_command icon">
      </div>
    </div>
    <div class="window_content">
      
    </div>
  </win>
  
  
  <div class="window_manager_item"> 
    <div class="title"></div>
   </div>
  
  <div class="window_manager" module="System.Windows.htm" title="Win Manager"> 

  </div>
